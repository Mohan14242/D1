networks: 
  roboshop:
    driver: bridge 
services: 
  mongodb: 
    image: mongodb:1.0 
    container_name: mongodb 
    networks: 
      - roboshop 
  web: 
    image: web:1.0
    container_name: web 
    networks: 
      - roboshop 
    ports: 
      - "80:80"
    depends_on: 
      - mongodb 
      - catalogue
  redis: 
    image: redis 
    container_name: redis
    networks: 
      - roboshop 
  catalogue: 
    image: catalogue:1.0 
    container_name: catalogue 
    networks: 
      - roboshop 
    depends_on: 
      - mongodb 
  user: 
    image: user:1.0 
    container_name: user 
    depends_on: 
      - mongodb
      - redis 
  